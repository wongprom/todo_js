<head>

<body>

    <header class="textAlignCenter">
        <h1>What is your new todo?</h1>
        <input id="input" type="text" placeholder="Enter New ToDo">
        <br>
        <button id="button_NewTodo">Add New To Do</button>
    </header>

    <div class="wrapper">
        <div class="wrapper_box todos">
            <p>My ToDos</p>
            <ul id="ulTodos">
                
            </ul>
        </div>

        <div class="wrapper_box checkedTodos">
            <p>My Checked ToDos</p>
            <ul id="checkedTodos">

            </ul>
        </div>
    </div>
    <footer>
        <div class="footer_box">
            <h3>maker</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum aspernatur, 
                deleniti perspiciatis voluptate eum beatae eligendi inventore nobis 
                nemo voluptatem?
            </p>
        </div>
        <div class="footer_box">
            <h3>meet maker</h3>
            <p>About maker</p>
            <p>Help Center</p>
            <p>Contact Us</p>
        </div>
        <div class="footer_box socialIcons">
                <i class="fas fa-camera-retro"></i> 
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-check-square"></i>
                <i class="fab fa-twitter-square"></i>
        </div>

    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
